<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avenger Game</title>
  <script>
  function displayRandomImages()   
    {
      var imageArray = [
      {
      src: "https://images.hdqwalls.com/download/captain-america-2020-new-ya-1920x1080.jpg",
        width: "1280",  
        height: "720"   
      },
      {
      src: "http://hdqwalls.com/wallpapers/thor-avengers-endgame-5y.jpg",
        width: "1280",  
        height: "720"   
      },
      {
      src:"http://www.designbolts.com/wp-content/uploads/2019/01/hulk_Avengers-Endgame-2019-Desktop-Wallpaper-1.jpg",
        width: "1280", 
        height: "720"
      },
      {
        src:"https://imgc.allpostersimages.com/img/print/u-g-Q1G90OL0.jpg?w=550&h=550&p=0",
        width: "720",  
        height: "1280"
      },
      {
      src:"https://wallpapercave.com/wp/wp4298108.jpg",
        width: "1280", 
        height: "720"
      },
      {
    src: "https://everythingmarvel.net/wp-content/uploads/2019/10/vision-dead.jpg",
        width: "1280", 
        height: "720"  
    } ]; 
    
    var arrayLength = imageArray.length;  
    var newArray = [];  
    for (var i = 0; i < arrayLength; i++) {  
        newArray[i] = new Image();  
        newArray[i].src = imageArray[i].src;  
        newArray[i].width = imageArray[i].width;  
        newArray[i].height = imageArray[i].height;  
    }  
    function getRandomNum(min, max)   
  {  
    imgNo = Math.floor(Math.random() * (max - min + 1)) + min;  
      return newArray[imgNo];  
  }    

  var newImage = getRandomNum(0, newArray.length - 1);
  var images = document.getElementsByTagName('img');  
  var l = images.length;  
  for (var p = 0; p < l; p++) {  
     images[0].parentNode.removeChild(images[0]);  
  }  
  document.body.appendChild(newImage);  
}  


  </script>
  <style>
   body {  
margin-top: 30px;  
}  


  </style>
</head>
<body>

<button onclick="displayRandomImages();"> Let's do this! </button>  
</center>   
</div>  
  </body>
